<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.e308ff8e.css">
<script src="/style.e308ff8e.js"></script><link rel="stylesheet" href="/dashboard_markup.e31bb0bc.css"></head>
<body>

    <header>
        <nav>
            <a class="logo" href="#">
                <img src="/logo.f1d8a4c6.svg" alt="">
            </a>
            <a class="link active" href="">
                <img src="/home.9eebb73a.svg" alt="">
                <span class="text">Rooms</span>
            </a>
            <a class="link" href="">
                <img src="/lock.6d3737eb.svg" alt="">
                <span class="text">Security</span>
            </a>
            <a class="link" href="">
                <img src="/data.56d477a3.svg" alt="">
                <span class="text">Statistics</span>
            </a>
            <a class="link" href="">
                <img src="/people.d5341926.svg" alt="">
                <span class="text">Members</span>
            </a>
            <a class="link" href="">
                <img src="/dollar.52e490c2.svg" alt="">
                <span class="text">Billing</span>
            </a>
        </nav>
    </header>

    <main>
        <div class="top">
            <input type="text" class="search" placeholder="Search">
            <a href=""><img src="/setting.4743372f.svg" alt=""></a>
            <a href=""><img src="/bell.f4640782.svg" alt=""></a>
            <a href=""><img src="/user.57666ffb.svg" alt=""></a>
        </div>
        <div class="container">
            <div class="room-stats">
                <h1 class="room-stats-heading">Kitchen</h1>
                <div class="room-info">
                    <h3 class="info-name">Room's <br> Temperature</h3>
                    <div class="number">+23.5 C</div>
                    <div class="column column1"></div>
                </div>
                <div class="room-info">
                    <h3 class="info-name">Room’s <br> Humidity</h3>
                    <div class="number">40%</div>
                    <div class="column column2"></div>
                </div>
                <div class="room-info">
                    <h3 class="info-name">Room’s <br> Lightning</h3>
                    <div class="number">86%</div>
                    <div class="column column3"></div>
                </div>
            </div>
            <div class="devices-container">
                <h2>Devices</h2>
                <div class="devices">
                    <div class="device">
                        <img src="/fridge.b9681615.svg" alt="">
                        <span>Fridge</span>
                    </div>
                    <div class="device">
                        <img src="/kettle.b12c13e9.svg" alt="">
                        <span>Kettle</span>
                    </div>
                    <div class="device">
                        <img src="/stove.56a7a721.svg" alt="">
                        <span>Stove</span>
                    </div>
                    <div class="device">
                        <img src="/washer.e4e53aba.svg" alt="">
                        <span>Dishwasher</span>
                    </div>
                    <div class="device">
                        <img src="/cooker.169596fe.svg" alt="">
                        <span>Multicooker</span>
                    </div>
                    <div class="device">
                        <img src="/tv.7307b419.svg" alt="">
                        <span>TV</span>
                    </div>
                    <div class="device">
                        <img src="/microwave.bfece9cd.svg" alt="">
                        <span>Microwave</span>
                    </div>
                    <div class="device">
                        <img src="/grill.52da4b60.svg" alt="">
                        <span>Grill</span>
                    </div>
                </div>
            </div>
            <div class="rooms">
                <div class="room">
                    <img src="/bed.6c5871f8.svg" alt="">
                    <span>Bedroom</span>
                </div>
                <div class="room">
                    <img src="/stove.59fc4a2a.svg" alt="">
                    <span>Kitchen</span>
                </div>
                <div class="room">
                    <img src="/sofa.32a6edcc.svg" alt="">
                    <span>Living Room</span>
                </div>
                <div class="room">
                    <img src="/toilet.a77c8695.svg" alt="">
                    <span>Bathroom</span>
                </div>
            </div>
        </div>
    </main>

<script src="/dashboard_markup.e31bb0bc.js"></script>
</body>
</html>
